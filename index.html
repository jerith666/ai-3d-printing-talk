<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/white.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<p style="font-size:200%">Can AI Fix My Shower</p>
				<p style="font-size:150%">Or Do I Need to Call a Plumber?</p>
				<p style="font-size:75%">Matt McHenry</p>
				<p style="font-size:75%">https://matt.mchenryfamily.org/ai-3d-printing-talk</p>
			</section>

			<section>
				<p style="font-size: 300%">🐛 📋</p>
				<p class="fragment" style="font-size: 200%">bug reports</p>
			</section>

			<!-- outline

			* a parable about bug reports, legacy systems, and using AI for development
			  (with plenty of 3d printing fun too!)

			* the "daddy, the shower's broken!" bug report
			  what makes a good bug report
			  what to do when you get a bad bug report -- asking the reporter, reproducing, evaluating severity, scheduling work

			* investigating bugs in a legacy system
			  can you reproduce?
			  can you debug/diagnose without breaking things?

			* first try: kludgy patch
			  with legacy systems, the kludgy patch is sometimes the right fix!
			  it's fixed!  let's forget about it and move on!

			* fixing it for real

			* AI involvement
			  

			-->
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
		});
	</script>
</body>

</html>
